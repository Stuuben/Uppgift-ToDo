<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/src/js/main.js"></script>
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <title>To-Do</title>
  </head>
  <body>
    <div id="container">
      <h1>My To Do List</h1>
      <div class="buttonWrapper">
        <div>
          <button id="sortButton">Sort A-Ö</button>
          <button id="sortButton2">Sort Ö-A</button>
        </div>
        <button id="resetButton">Reset</button>
      </div>
      <div id="unchecked" class="todoWrapper">
        <div id="inputDiv">
          <input id="userInput" type="text" />
          <button id="addButton">+</button>
        </div>

        <ul id="toDo-list"></ul>
      </div>
      <div id="checked" class="todoWrapper">
        <ul id="done-list"></ul>
      </div>
    </div>
  </body>
</html>
