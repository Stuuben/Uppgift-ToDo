<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/src/js/main.js"></script>
    <link rel="stylesheet" href="/src/scss/main.scss" />
    <title>To-Do</title>
  </head>
  <body>
    <div id="container">
      <h1>To-do List</h1>
      <h3>Add To-Do</h3>
      <input id="userInput" type="text" />
      <button id="addButton">Add</button>
      <button id="sortButton">Sort A-Ö</button>
      <button id="sortButton2">Sort Ö-A</button>
      <button id="resetButton">Reset</button>
      <div id="unchecked">
        <h3>Todos</h3>
        <ul id="toDo-list"></ul>
      </div>
      <div id="checked">
        <h3>Done Todos</h3>
        <ul id="done-list"></ul>
      </div>
    </div>
  </body>
</html>
